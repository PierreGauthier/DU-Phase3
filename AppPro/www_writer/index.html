<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>NFC Writer</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>						
						<form>
							Mime Type:<br/>
							<input type="text" name="mimeType" value="text/pg" size="30" /><br/>
							Payload:<br/>
							<textarea name="payload" rows="10" cols="30">Hello PhoneGap</textarea>
						</form>
        </div>
    </body>		
    <script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/phonegap-nfc.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/phonegap-toast.js"></script>    
		<script type="text/javascript" charset="utf-8" src="js/index.js"></script>
</html>
