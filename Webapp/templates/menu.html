<div class="myMenu proptop" top=0.16 style="display:none;position:fixed;width:100%;">
  
  <div class="resize proptop" top=-0.01 height=1 style="position:absolute;width:100%;background-color:black;opacity:0.5;" onclick="openmenu();"></div>
  
  <div class="resize proptop" top=-0.01 height=1 style="position:absolute;width:75%;background-color:white;" onclick="openmenu();"></div>
  
  <div class="ui grid menugrid" style="position:absolute;width:75%;background-color:white;">
    
    {% for el in data %}
    <div class="row" style="margin-left:2%;" onclick="openmenu();">
      <a href="#{{el.id}}" class="two wide column resize" height=0.01 >{{ el.icon|safe }}</a>
      <a href="#{{el.id}}" class="twelve wide column resize" height=0.02 >{{ el.id }}</a>
    </div>
    {% endfor %}
    
    <div class="ui divider"></div>
    
    <div class="row" style="margin-left:2%;" onclick="openmenu();">
      <a href="#{{el.id}}" class="two wide column resize" height=0.02 >{{ el.icon|safe }}</a>
      <a href="#{{el.id}}" class="twelve wide column resize" height=0.02 >Param√®tre</a>
    </div>
    
    <div class="row" style="margin-left:2%;" onclick="openmenu();">
      <a href="#{{el.id}}" class="two wide column resize" height=0.02 >{{ el.icon|safe }}</a>
      <a href="#{{el.id}}" class="twelve wide column resize" height=0.02 >A Propos</a>
    </div>
    
  </div>

</div>

<script>
	
	function openmenu() {
		$('.myMenu').transition('fade');
	}
	
</script>
