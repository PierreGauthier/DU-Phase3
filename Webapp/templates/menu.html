<div class="myMenu proptop" top=0.18 style="display:none;position:fixed;width:100%;">
  
  <div class="resize proptop" top=-0.01 height=1 style="position:absolute;width:100%;background-color:black;opacity:0.5;" onclick="openmenu();"></div>
  
  <div class="resize proptop" top=-0.01 height=1 style="position:absolute;width:75%;background-color:white;" onclick="openmenu();"></div>
  
  <div class="ui grid menugrid" style="position:absolute;width:75%;background-color:white;">
    
    <div class="row" style="margin-left:2%;" onclick="openmenu();">
      <a href="" class="two wide column resize" height=0.01 ></a>
    </div>
    
    {% for el in data %}
    <div class="row" style="margin-left:2%;color:green;" onclick="openmenu();">
      <a href="#{{el.id|escapejs}}" class="two wide column resize" height=0.03 ></a></a>
      <a href="#{{el.id|escapejs}}" class="two wide column resize" height=0.03 ><i style="color:grey;" class="icon ui {{ el.icon|safe }} grey"></i></a>
      <a href="#{{el.id|escapejs}}" class="twelve wide column resize" height=0.03 style="color:grey;" >{{ el.id }}</a>
    </div>
    {% endfor %}
    
    <div class="ui divider" style="width:90%;margin-left:5%;"></div>
    
    <div class="row" style="margin-left:2%;" onclick="openmenu();">
      <a href="" class="two wide column resize" height=0.03 ></a></a>
      <a href="" class="two wide column resize" height=0.03 ><i class="icon ui setting" style="color:grey;"></i></a>
      <a href="" class="twelve wide column resize" height=0.03 style="color:grey;" >Param√®tre</a>
    </div>
    
    <div class="row" style="margin-left:2%;" onclick="openmenu();">
      <a href="" class="two wide column resize" height=0.03 ></a></a>
      <a href="" class="two wide column resize" height=0.03 ><i style="color:grey;" class="icon ui info grey"></i></a>
      <a href="" class="twelve wide column resize" height=0.03 style="color:grey;" >A Propos</a>
    </div>
    
  </div>

</div>

<script>
	
	function openmenu() {
		$('.myMenu').transition('fade');
	}
	
</script>
