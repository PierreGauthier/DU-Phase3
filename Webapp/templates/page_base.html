{%comment%}

	Page de base, toutes les autres page sont une extension de celle-ci
	
	Lorsque que l'on extend ce template, on peut red√©finir deux block
		Title : le titre de la page
		Content : le contenu de la page

{%endcomment%}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% block title %}Base page{% endblock %}</title>
  
  <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,500,400&subset=latin' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" class="ui" href="/static/semantic/semantic.min.css">
  <link rel="stylesheet" type="text/css" class="ui" href="/static/svg.css">
  <script src="/static/jquery.js"></script>
  <script src="/static/jquery.svganim.js"></script>
  <script src="/static/svg.js"></script>
  <script src="/static/semantic/semantic.min.js"></script>
	
</head>

<style type="text/css">
		.orange {
			background-color: #ef6c00;
		}
</style>

<body class="">   
	{% block content %}{% endblock %}
</body>

<script>
	var x = 10;
	var y = 10;
	
	$(function() {
		
		x = $(window).width();
		y = $(window).height();
		
		//	svgtocode();
		
		$( ".resize" ).each(function( index, element ) {
			var k = $(this).attr('height')*y;
			if (k < 1) k = 1;
			$(this).attr('style', 'height:' + k + 'px;' + $(this).attr('style'));
			if (k < 10) k = 10;
			$(this).attr('style', 'font-size:' + k + 'px;' + $(this).attr('style'));
			$(this).attr('y', '' + k + 'px;');
		});
		
		$( ".resize2" ).each(function( index, element ) {
			alert(element);
			var k = $(this).attr('height')*y;
			if (k < 1) k = 1;
			$(this).attr('style', 'height:' + k + 'px;' + 'font-size:' + $(this).attr('height')*y + 'px;' + $(this).attr('style'));
			$(this).attr('y', '' + k + 'px;');
		});
		
		$( ".propwidth" ).each(function( index, element ) {
			var k = $(this).attr('width')*y;
			if (k < 1) k = 1;
			$(this).attr('style', 'width:' + k + 'px;' + $(this).attr('style'));
		});
	
		$( ".resize3" ).each(function( index, element ) {
			var k = $(this).attr('height')*y;
			if (k < 1) k = 1;
			$(this).attr('style', 'height:' + k + 'px;' + $(this).attr('style'));
			if (k < 10) k = 10;
			$(this).attr('style', 'font-size:' + k*0.8 + 'px;' + $(this).attr('style'));
			$(this).attr('y', '' + k*0.8 + 'px;');
		});
		
		$( ".proptop" ).each(function( index, element ) {
			$(this).attr('style', 'margin-top:' + $(this).attr('top')*y + 'px;' + $(this).attr('style'));
		});
		
		$( ".propbottom" ).each(function( index, element ) {
			$(this).attr('style', 'bottom:' + $(this).attr('bottom')*y + 'px;' + $(this).attr('style'));
		});
		
	});
</script>

</html>
